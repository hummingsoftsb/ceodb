<div class="header bg-dot30 excel-normal">
    <!--img src="/mpxd/assets/img/icons/line_chart-26.png" style="float: left;margin-right: 13px;"-->
    <h2><%=data.title%></h2>
    <i class="header-icon fa fa-check-square-o"></i>
</div>
<div class="content" style="background: none;/*#1d2a34*/">
	<!--h2>Header h2</h2-->
	
	<table class="table table-bordered table-condensed table-hover" style="">
	<thead>
	<th>No.</th>
	<th style="">Category</th>
	<th style="color: #fff">Deliverables</th>
	<th style="color: #fff">Quantity</th>
	</thead>
	<%for (var i in data.data) {%>
	<%
		var c1 = data.data[i][0];
		var c2 = data.data[i][1];
		var c3 = data.data[i][2];
	%>
	 <tr>
		<td style=""><%=parseInt(i)+1%></td>
		<% if ((c1 != "") && (c2 == "") && (c3 == "")) { %><td style="" colspan="2"><%=c1%></td> <% } else { %>
		<td style=""><%=c1%></td>
		<td style="color: #9c3"><%=c2%></td>
		<td style="color: #9c3;"><%=c3%></td>
		<% } %>
	</tr>
	<%}%>
	</table>
</div>
